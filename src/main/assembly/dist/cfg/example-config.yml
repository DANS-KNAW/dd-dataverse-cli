dataverse:
  baseUrl: "http://localhost:8080"
  apiKey: "your-api-token"

db:
  host: localhost
  database: "dvndb";
  user: "dvnuser";
  password: "dvnsecret";

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: file
      archive: false
      timeZone: system
      currentLogFilename: ${HOME}/dd-dataverse-cli.log
